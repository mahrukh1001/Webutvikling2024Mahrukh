<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreringsskjema</title>
</head>
<body>
    <h2>Registreringsskjema</h2>
    <form action="/sumbit" method="post">
        <!--Navn-->
        <label for="navn">Navn</label>
        <input type="text" id="navn" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>
        <!--Epost-->
        <label for="epost">Epost</label>
        <input type="email" id="epost" required>
        <!--Passord-->
        <label for="passord">Passord</label>
        <input type="password" id="passord" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        <!--Alder-->
        <label for="alder">Alder</label>
        <input type="age" id="alder" type="number" min="18" max="99" required>
        <!--Telefonnummer-->
        <label for="telefonnummer">Telefonnummer</label>
        <input type="phonenumber" id="telefonnummer" pattern="[0-9]{8,12}" required>
        <!--Fødselsdato-->
        <label form="fødselsdato">Fødselsdato</label>
        <input type="birthdate" id="fødselsdato" type="date" max="2023-12-31" required>
        <!--Kjønn-->
        <label for="kjønn">Kjønn</label>
        <input type="radio" id="mann" name="kjønn" value="mann" required>
        <label for="mann">Mann</label>
        <input type="radio" id="kvinne" name="kjønn" value="kvinne" required>
        <label for="kvinne">Kvinne</label>
        <!--Land-->
        <label for="land">Land</label>
        <select name="land" id="land" required>
            <option value="">Velg et land...</option>
            <option value="norge">Norge</option>
            <option value="sverige">Sverige</option>
            <option value="danmark">Danmark</option>
        </select>
        <!--Personvern-->
        <label for="personvern">Personvern</label>
        <input type="checkbox" name="Avkrysningsboks" id="avkrysningsboks" required>
        <!--Send-knapp-->
        <button type="submit">Send inn</button>
    </form>
    

</body>

</html>
